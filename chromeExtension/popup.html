<!DOCTYPE html>
<html>
<head>
    <title>XRP Wallet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #16222A;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        #walletAddress, #balance {
            background-color: #1E2F3D;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
        }
        button {
            width: 200px;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #tipForm {
            display: none;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="usernameForm" style="display:none;">
        Username: <input type="text" id="username">
        <button id="createWallet">Create Wallet</button>
    </div>
    <div id="walletInfo" style="display:none;">
        <H2 id="storedUsername"></H2>
  
        Wallet Address: <span id="walletAddress">Loading...</span><br>
        Balance: <span id="balance">Loading...</span>
        <button id="giveTip">Give Tip</button>
    </div>
    <div id="tipForm" style="display:none;">
        Send to Username: <input type="text" id="toUsername"><br>
        Amount: <input type="number" id="amount"><br>
        <button id="sendXrp">Send XRP</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
